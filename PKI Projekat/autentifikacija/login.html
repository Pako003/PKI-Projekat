<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Login</span>
        </div>
        <!-- prikaz gde se  unose podaci za postojeceg korisnika -->
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form (ngSubmit)="login()" style="width: 23rem;">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
              Login
            </h3>

            <div class="form-outline mb-4">
              <input type="email" [(ngModel)]="email" name="email" required class="form-control form-control-lg" />
              <label class="form-label">Email adresa</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" [(ngModel)]="password" name="password" required
                class="form-control form-control-lg" />
              <label class="form-label">Lozinka</label>
            </div>
            <!-- dugme i link koji vode korisnika ukoliko nema nalog da se registruje,kao i kada unese pogresne podatke prikazace gresku -->
            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit">
                Uloguj se
              </button>
            </div>

            <p *ngIf="greska" style="color:red">{{ greska }}</p>
            <p>
              Don't have an account?
              <a routerLink="/register" class="link-info">Register</a>
            </p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="https://www.kcsl.org/wp-content/uploads/2025/01/Ultimate-Movie-Night_popcorn-and-tickets-1-1024x1024.png"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;" />
      </div>
    </div>
  </div>
</section>
