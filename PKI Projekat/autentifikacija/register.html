<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Registracija</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
        <!-- slican prikaz kao i za login, samo sto ima vise podataka koje korisnik treba da unese, kao i na kraju ako vec
          ima nalog,moze da se prijavi gde ce ga odvesti do login sajta -->
          <form (ngSubmit)="register()" style="width: 23rem;">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
              Registracija
            </h3>

            <div class="form-outline mb-3">
              <input [(ngModel)]="ime" name="ime" required class="form-control form-control-lg" />
              <label class="form-label">Ime</label>
            </div>

            <div class="form-outline mb-3">
              <input [(ngModel)]="prezime" name="prezime" required class="form-control form-control-lg" />
              <label class="form-label">Prezime</label>
            </div>

            <div class="form-outline mb-3">
              <input [(ngModel)]="nickname" name="nickname" required class="form-control form-control-lg" />
              <label class="form-label">Nadimak</label>
            </div>

            <div class="form-outline mb-3">
              <input type="email" [(ngModel)]="email" name="email" required class="form-control form-control-lg" />
              <label class="form-label">Email</label>
            </div>

            <div class="form-outline mb-3">
              <input [(ngModel)]="adresa" name="adresa" class="form-control form-control-lg" />
              <label class="form-label">Adresa</label>
            </div>

            <div class="form-outline mb-3">
              <input [(ngModel)]="telefon" name="telefon" class="form-control form-control-lg" />
              <label class="form-label">Telefon</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" [(ngModel)]="password" name="password" required
                class="form-control form-control-lg" />
              <label class="form-label">Lozinka</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit">
                Register
              </button>
            </div>

            <p>
              Already have an account?
              <a routerLink="/login" class="link-info">Uloguj se</a>
            </p>
          </form>
        </div>
      </div>

      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="https://www.kcsl.org/wp-content/uploads/2025/01/Ultimate-Movie-Night_popcorn-and-tickets-1-1024x1024.png"
          alt="Register image" class="w-100 vh-100" style="object-fit: cover; object-position: left;" />
      </div>
    </div>
  </div>
</section>
